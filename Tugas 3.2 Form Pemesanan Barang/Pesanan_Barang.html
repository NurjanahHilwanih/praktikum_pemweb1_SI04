    <div style="display: flex; gap: 20px; margin-top: 10px;">
        <table>
            <thead>
                <tr>
                    <td><img width="200" src="/Laptop Asus.jpg" alt=""></td>
                </tr>
            </thead>
        </table>

        <table>
            <form action=""></form>
                <tbody>
                    <tr>
                        <td><label>Title Here</label></td>
                        <td>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label>Description</label></td>
                        <td>:</td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label>Account Number</label></td>
                        <td>:</td>
                        <td><input type="telephone"></td>
                    </tr>
                    <br>
                    <tr>
                        <td><label>Bank</label></td>
                        <td>:</td>
                        <td>
                            <select name="" id="">
                                <option value="1">BCA</option>
                                <option value="2">BRI</option>
                                <option value="3">BNI</option>
                                <option value="4">Mandiri</option>
                            </select>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td><label>Account Holder</label></td>
                        <td>:</td>
                        <td><input type="text"> </td>
                    </tr>
                    <b>
                    <tr>
                        <td><label>Transaction</label></td>
                        <td>:</td>
                        <td>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>*if the transaction is for 3 person, choose 3 from the drp-down list</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td style="color: seagreen;"><input type="checkbox" />Send to Mobile Phone</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td style="color: seagreen;"><input type="checkbox" />Send to Email</td>
                    </tr>
                    <br>
                    <tr>
                        <td><label>Send to Mobile Phone</label></td>
                        <td>:</td>
                        <td><input type="number"> </td>
                    </tr>
                    <tr>
                        <td><label>Send to Email</label></td>
                        <td>:</td>
                        <td><input type="email"> </td>
                    </tr>
                </tbody>
            </form>
        </table>
        <button>
            <a style="text-decoration: none;" href="General number link">General Number Link</a>
        </button>
